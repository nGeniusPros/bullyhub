<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetPals - Loading...</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .loader {
      display: inline-block;
      width: 80px;
      height: 80px;
    }
    .loader:after {
      content: " ";
      display: block;
      width: 64px;
      height: 64px;
      margin: 8px;
      border-radius: 50%;
      border: 6px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: loader 1.2s linear infinite;
    }
    @keyframes loader {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PetPals</h1>
    <p>Loading your kennel management solution...</p>
    <div class="loader"></div>
  </div>
  <script>
    // Check if we're already on the root path to avoid redirect loops
    if (window.location.pathname !== '/' && !window.location.pathname.includes('/_next/')) {
      window.location.href = '/';
    }

    // Set a timeout to redirect to fallback page if the app doesn't load
    setTimeout(() => {
      // If we're still on this loading page after 15 seconds, go to fallback
      if (document.querySelector('.loader')) {
        console.error('Application failed to load within timeout period');
        window.location.href = '/fallback.html';
      }
    }, 15000);
  </script>
</body>
</html>
